
services:
  # =============================================================================
  # Application Service
  # =============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdfai-app
    ports:
      - "3001:3000"  # Changed to 3001 to avoid conflict with Grafana
    environment:
      # Node
      NODE_ENV: production
      PORT: 3000
      
      # Database
      DATABASE_URL: postgresql://pdfai:pdfai_dev@postgres:5432/pdfai
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: pdfai
      DB_USER: pdfai
      DB_PASSWORD: pdfai_dev
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # LLM Providers (set these via .env file or environment)
      # OPENAI_API_KEY: ${OPENAI_API_KEY}
      # GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      LLM_PROVIDER: auto
      LLM_ENABLE_FALLBACK: "true"
      GOOGLE_QUOTA_MANAGEMENT: "true"
      GOOGLE_DAILY_QUOTA: 1000000
      
      # File Upload
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 52428800
      
      # OCR
      OCR_ENABLED: "true"
      OCR_PROVIDER: tesseract
      
      # Observability
      METRICS_ENABLED: "true"
      METRICS_PORT: 9090
      LOG_LEVEL: info
      PROMETHEUS_ENABLED: "true"
      
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - default

  # =============================================================================
  # Database Services
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: pdfai-postgres
    environment:
      POSTGRES_USER: pdfai
      POSTGRES_PASSWORD: pdfai_dev
      POSTGRES_DB: pdfai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pdfai"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pdfai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # Observability Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: pdfai-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      - postgres
      - redis
    networks:
      - default
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: pdfai-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-dashboard.json:/etc/grafana/dashboards/dashboard.json
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: pdfai-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Accept jaeger.thrift over HTTP
      - "14250:14250"  # Accept jaeger.thrift over gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    volumes:
      - jaeger_data:/tmp
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  jaeger_data:

networks:
  default:
    driver: bridge
