# =============================================================================
# Docker Compose - Development Environment
# Optimized for local development with hot reload
# =============================================================================

services:
  # =============================================================================
  # Application Service (Development with Hot Reload)
  # =============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pdfai-app-dev
    ports:
      - "3001:3000"
      - "9229:9229"  # Node.js debugger port
    environment:
      # Node
      NODE_ENV: development
      PORT: 3000
      
      # Database
      DATABASE_URL: postgresql://pdfai:pdfai_dev@postgres:5432/pdfai
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: pdfai
      DB_USER: pdfai
      DB_PASSWORD: pdfai_dev
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # LLM Providers
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      LLM_PROVIDER: auto
      LLM_ENABLE_FALLBACK: "true"
      GOOGLE_QUOTA_MANAGEMENT: "true"
      GOOGLE_DAILY_QUOTA: 1000000
      
      # File Upload
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 52428800
      
      # OCR
      OCR_ENABLED: "true"
      OCR_PROVIDER: tesseract
      
      # Observability
      METRICS_ENABLED: "true"
      LOG_LEVEL: debug
      DEBUG: "true"
      
    volumes:
      - ./src:/app/src:ro  # Read-only source for hot reload
      - ./uploads:/app/uploads
      - ./data:/app/data
      - /app/node_modules  # Don't mount node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev
    restart: unless-stopped
    networks:
      - default

  # =============================================================================
  # Database Services
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: pdfai-postgres-dev
    environment:
      POSTGRES_USER: pdfai
      POSTGRES_PASSWORD: pdfai_dev
      POSTGRES_DB: pdfai
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pdfai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  redis:
    image: redis:7-alpine
    container_name: pdfai-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    networks:
      - default

  # =============================================================================
  # Observability Stack (Optional for Development)
  # =============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: pdfai-prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_dev_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    depends_on:
      - app
    networks:
      - default
    restart: unless-stopped
    profiles:
      - observability  # Only start with: docker-compose --profile observability up

  grafana:
    image: grafana/grafana:latest
    container_name: pdfai-grafana-dev
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_dev_data:/var/lib/grafana
      - ./grafana-dashboard.json:/etc/grafana/dashboards/dashboard.json
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - default
    restart: unless-stopped
    profiles:
      - observability

volumes:
  postgres_dev_data:
  redis_dev_data:
  prometheus_dev_data:
  grafana_dev_data:

networks:
  default:
    driver: bridge
