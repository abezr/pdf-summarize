version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pdfai-postgres
    environment:
      POSTGRES_USER: pdfai
      POSTGRES_PASSWORD: pdfai_dev
      POSTGRES_DB: pdfai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pdfai"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
