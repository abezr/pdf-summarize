<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Summary - Minimal UI</title>
  <style>
    :root {
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: #1f2933;
      background: #f5f7fa;
    }
    body {
      margin: 0;
      display: flex;
      justify-content: center;
    }
    .card {
      width: min(720px, 96vw);
      margin: 32px 0;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 12px 35px rgba(31, 41, 55, 0.08);
      padding: 28px;
    }
    h1 { margin: 0 0 12px; font-size: 22px; }
    p { margin: 0 0 16px; color: #475467; }
    label { display: block; margin: 12px 0 6px; font-weight: 600; }
    input[type="file"] { margin-bottom: 16px; }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 15px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin: 14px 0;
      padding: 10px 12px;
      border-radius: 8px;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      font-family: ui-monospace, SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
      white-space: pre-line;
    }
    textarea {
      width: 100%;
      height: 220px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      resize: vertical;
      font-family: ui-monospace, SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>PDF Summarizer</h1>
    <p>Upload a PDF, let the server process it, and view the generated summary below.</p>

    <form id="upload-form">
      <label for="pdf-file">Choose a PDF</label>
      <input type="file" id="pdf-file" name="pdf" accept="application/pdf" required />
      <button id="submit-btn" type="submit">Upload & Summarize</button>
    </form>

    <div id="status" class="status">Idle</div>

    <label for="summary-box">Summary</label>
    <textarea id="summary-box" readonly placeholder="Your summary will appear here..."></textarea>
  </main>

  <script src="/app.js" defer></script>
</body>
</html>
